<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor - Result</title>
    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: url("../static/back.webp") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #0056b3;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.045);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-weight: bold;
            color: #ffffff;
            font-size: 0.8rem;
        }

        #predictionText {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #f1f1f1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: zoomIn 1s ease-in-out;
        }

        .button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }

        .button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 50px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            #predictionText {
                font-size: 1.2rem;
            }

            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <a href="/details" class="back-button">Previous</a>
    <div class="container animate__animated animate__zoomIn">
        <h2>Price</h2>
        <p id="predictionText">{{ prediction_text }}</p>
        <p style="color: gray; font-size: 14px; text-align: center;">
            <strong>Note:</strong> The car price may vary by Â±15% .
        </p>
        <a href="/" class="button animate__animated animate__fadeIn animate__delay-1s">Go Home</a>
    </div>
</body>

</html>
